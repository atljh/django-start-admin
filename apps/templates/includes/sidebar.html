<script type="text/javascript">
    $(document).ready(function () {
      var modules = ['Dashboard', 'Users', 'Calendar', 'Charts'];

        jQuery.each(modules, function(key, item) {
          $.ajax({
                data: {
                    'module': item,
                    },
                type: "GET",
                url:  "/get_module/",
                

                success: function (response) { 
                  if (response.error == 'Dashboard'){
                    $('.modules').find('.dashboard').remove();
                  }
                  if (response.error == 'Users'){
                    $('.modules').find('.users').remove();
                  }
                  if (response.error == 'Calendar'){
                    $('.modules').find('.calendar').remove();
                  }
                  if (response.error == 'Charts'){
                    $('.modules').find('.charts').remove();
                  }
                },

                error: function(){
                    console.log("Error");
                }
              });
            });
          })
</script>
